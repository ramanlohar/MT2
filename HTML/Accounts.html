<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/theme.css">
    <script defer src="../JS/theme.js"></script>
    <link rel="stylesheet" href="../CSS/Home.css">
    <link rel="stylesheet" href="../CSS/Account.css">
    <script src="https://kit.fontawesome.com/a9d95cc0a7.js" crossorigin="anonymous"></script>
    <style>
             .text-with-border,.f_account {
            color: var(--black-color);
            -webkit-text-stroke: 2px var(--black-color);
            background-clip: text;
        }
         .home{
            color: var(--white-color);
            -webkit-text-stroke: 2px var(--black-color);
            background-clip: text;
        }
    </style>
</head>

<body>
    <header>
            <h1>Accounts</h1>
            <div class="btns">
                <button>+</button>
                <button id="ellipsisBtn">&vellip;</button>
                <!-- Added an id to the ellipsis button for easier targeting -->
            </div>
        </div>
    </header>
    <section id="accounts">
        <div id="account" class="account">
            <table>
                <tr>
                    <th>Account Name</th>
                    <th>Total Amount</th>
                    <th>Initial Amount</th>
                </tr>
                <tr>
                    <td>00</td>
                    <td>00</td>
                    <td>00</td>
                </tr>
            </table>
        </div>
        <!-- Add a section for options -->
        <div id="optionsSection" class="optionsSection">
            <ul>
                <li>Settings</li>
                <li>Edit</li>
                <li>Delete</li>
                <li>Select</li>
                <li>Add</li>
            </ul>
        </div>
    </section>

    <footer>
        <button id="User_Home" class="home"><i class="fa-solid fa-house"></i></button>
        <button class="f_account"><i class="fa-solid fa-user"></i></button>
    </footer>

    <script src="script.js"></script>
</body>
<script src="../JS/theme.js"></script>
<script src="../JS/accounts.js"></script>
<script src="../JS/threedot.js"></script>

</html>
