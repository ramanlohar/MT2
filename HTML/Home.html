<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/theme.css">
    <!-- <link rel="stylesheet" href="../CSS/Account.css"> -->
    <link rel="stylesheet" href="../CSS/Home.css">
    <link rel="stylesheet" href="../CSS/popup.css">
    <link rel="stylesheet" href="../CSS/popuptwo.css">
    <script src="https://kit.fontawesome.com/a9d95cc0a7.js" crossorigin="anonymous"></script>
    <style>
        .text-with-border,
        .home i {
            color: var(--black-color);
            -webkit-text-stroke: 1px var(--black-color);
            background-clip: text;
        }

        .f_account i,
        .a_account i {
            color: var(--white-color);
            -webkit-text-stroke: 1px var(--black-color);
            background-clip: text;
        }
        
        footer button p {
            font-size: 15px;
            font-weight: 100;
            -webkit-text-stroke:none;
        }
    </style>
</head>

<body>
    <script src="../JS/theme.js"></script>
    <header>
        <div class="hf_div">
            <h1>Money Tracker</h1>
            <div class="btns">
                <button class="h_btn" onclick="showPopup()"><i class="fa-solid fa-user-plus"></i></button>
                <button class="h_btn" id="edit_contacts"><i class="fa-solid fa-user-pen"></i>
                <!-- <button class="h_btn" id="settings"><i class="fa-solid fa-gear"></i></i></button> -->
            </div>
        </div>
        <div class="hs_div">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search contacts...">
                <button id="emptysearch" class="dn"><i class="fas fa-x"></i></button>
            </div>      

        </div>
    </header>
        

    <div id="popup" class="popup">
        <div class="popup-content">
          <p>Do you want to delete this contact?</p>
          <div class="popup-buttons">
            <button id="yesBtn" class="yes-btn">Yes</button>
            <button id="noBtn">No</button>
          </div>
        </div>
      </div>
      
      

    <div class="popup-form-overlay" id="popupOverlay">
        <div class="popup-form">
            <span class="close" id="closePopup">&times;</span>
            <h2>Enter Your Details</h2>
            <form id="popupForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="mobile">Mobile No:</label>
                <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>

                <p id="errormsg"></p>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">

                <div class="btn-container">
                    <button type="submit" id="savebtn">Save</button>
                    <button type="button" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>


    <section id="contact_section">
        

        <div class="contact" for="1">
            <div><i class="fa-solid fa-circle-user"></i> Raman Lohar</div>
            <div>
                <button><i class="fa-solid fa-trash-can"></i></button>
                <button><i class="fa-solid fa-file-pen"></i></button>
            </div>
        </div>

    </section>

    <footer>
        <button id="User_Home" class="home"><i class="fa-solid fa-house"></i><br>
            <p>home</p>
        </button>
        <button id="User_Account" class="f_account"><i class="fa-solid fa-wallet"></i><br>
            <p>Money</p>
        </button>
        <button id="App_Account" class="a_account"><i class="fa-solid fa-circle-user"></i><br>
            <p>User</p>
        </button>
    </footer>
</body>
<!-- <script src="../JS/threedot.js"></script> -->
<script src="../JS/theme.js"></script>
<script src="../JS/popup.js"></script>
<script src="../JS/home.js"></script>
<script src="../JS/homepopuptwo.js"></script>

</html>
