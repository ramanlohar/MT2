<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/theme.css">
    <link rel="stylesheet" href="../CSS/Home.css">
    <link rel="stylesheet" href="../CSS/Account.css">
    <link rel="stylesheet" href="../CSS/popup.css">
    <script src="https://kit.fontawesome.com/a9d95cc0a7.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>Money Tracker</h1>
        <div class="btns">
            <button onclick="showPopup()">+</button>
            <button id="ellipsisBtn">&vellip;</button>
        </div>
    </header>

    <div class="popup-form-overlay" id="popupOverlay">
        <div class="popup-form">
            <span class="close" id="closePopup">&times;</span>
            <h2>Enter Your Details</h2>
            <form id="popupForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="mobile">Mobile No:</label>
                <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>

                <p id="errormsg"></p>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
    
                <div class="btn-container">
                    <button type="submit" id="savebtn">Save</button>
                    <button type="button" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    

    <!-- Add a section for options -->
    <div id="optionsSection" class="optionsSection">
        <ul>
            <li>Settings</li>
            <li id="edit_contacts">Edit</li>
        </ul>
    </div>

    <section id="contact_section">

        <div class="contact" for="1">
            <div><i class="fa-solid fa-circle-user"></i> Raman Lohar</div>
            <div>
                <button><i class="fa-solid fa-trash-can"></i></button>
                <button><i class="fa-solid fa-file-pen"></i></button>
            </div>
        </div>
        
    </section>

    <footer>
        <button class="home"><i class="fa-solid fa-house"></i></button>
        <button><i class="fa-solid fa-user"></i></button>
    </footer>
</body>
<script src="../JS/threedot.js"></script>
<script src="../JS/theme.js"></script>
<script src="../JS/popup.js"></script>
<script src="../JS/home.js"></script>

</html>
